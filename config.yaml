#SQL to create tables & column setup
TABLE-CREATE: "CREATE TABLE IF NOT EXISTS {table} (
    id TEXT,
    name TEXT,
    url TEXT,
    review_count TEXT,
    categories TEXT,
    rating TEXT,
    price TEXT,
    street TEXT,
    city TEXT,
    zip_code TEXT,
    state TEXT
    );"
#Settings for querying/files/tables
restaurant_locations:
