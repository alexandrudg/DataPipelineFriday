    categories: 'restaurants'
    table: 'frankfurt'
    secondary_index: 'categories'
  - query: 'Berlin,Germany'
    categories: 'restaurants'
    table: 'berlin'
    secondary_index: 'categories'
  - query: 'Munich,Germany'
    categories: 'restaurants'
